<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="check.css">
    <title>Bootstrap Slider</title>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/slider/slider-1-1.jpg" class="d-block w-100" alt="Image 1">
                <div class="carousel-caption">
                    <h2 class="animate-from-left">We Increase Your</h2>
                    <h3 class="animate-from-left">Business Success</h3>
                    <p class="animate-from-left">Using modren technology & modrem frameworks</p>
                    <a href="#" class="btn animate-from-left">Let's Talk</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/slider/slider-2.jpg" class="d-block w-100" alt="Image 2">
                <div class="carousel-caption">
                    <h2 class="animate-from-left">Top Software</h2>
                    <h3 class="animate-from-right">Development</h3>
                    <p class="animate-from-right">Using modren technogoly & IT services</p>
                    <a href="#" class="btn animate-from-right">Lets Talk</a>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="check.js"></script>
</body>
</html>
